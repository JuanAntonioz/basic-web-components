<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Properties</title>
  <style>
    my-component {
      --primary-color: orange;
    }
    .first-component {
      --primary-color: green;
    }
  </style>
</head>
<body>

  <my-component class="first-component">
    <span slot="title">Hello</span>
    <span slot="body">Content</span>
  </my-component>

  <my-component class="second-component">
    <span slot="title">Hello</span>
    <span slot="body">Content</span>
  </my-component>
  <script type="module" src="./app.js"></script>
</body>
</html>
